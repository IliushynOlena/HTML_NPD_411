<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example 3</title>
    <style>
        caption{
            text-align: right;
            caption-side: bottom;
        }
        .color-1{
            background-color: rgb(114, 226, 226);
        }
        .color-2{
            background-color: aqua;
        }
        .color-3{

            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>cell</td>

            <tr>

                <td>cell</td>
                <td>cell</td>
                <td>cell</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
